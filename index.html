<!DOCTYPE html>
<html>
<head>
    <title>Audio-Assisted Language Tool</title>
    <style id="themeStyle">
        /* Basic Styles */
        body {
            font-family: Arial, sans-serif;
        }
        #container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        input, select, button {
            display: block;
            margin: 10px 0;
            padding: 5px;
        }
        /* Error Text Style */
        #error {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <!-- Input field for word -->
    <input type="text" id="word" placeholder="Enter word here">
    <!-- Language selection -->
    <select id="language">
        <option value="en_us">English</option>
        <!-- Placeholder for future language options -->
    </select>
    <!-- Button to initiate audio generation -->
    <button onclick="generateAudio()">Pronounce</button>
    <!-- Checkbox for slow mode -->
    <input type="checkbox" id="slow">Slow
    <!-- Audio element for pronunciation playback -->
    <audio id="audio" src="" type="audio/mp3">
    <!-- Error message display -->
    <p id="error" style="color:red;"></p>
</body>
</html>
